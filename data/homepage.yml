banner:
  enable: true
  image: "images/background4.jpg"
  contents: "**Avera St. Luke’s Hospital:** _Robotic Bronchoscopy Program for Early Lung Cancer Detection and Treatment_"
  button:
    contents: "Learn More"
    url: "about"

items:
  - type: heading
    heading: Welcome to Avera St. Luke’s Hospital Robotic Bronchoscopy Program
    contents: Early Lung Cancer Detection and Treatment with Minimally Invasive Robotic-Assisted Procedures

  - type: highlights
    items_per_row: 3
    items:
    - title: Leader in the Field
      icon: fa-user-md
      content: >
        Led by Dr. Deptmer Ashley, MD, a pulmonologist trained at The University of Texas with extensive experience from MD Anderson Cancer Center.
    - title: Early Detection
      icon: fa-stethoscope
      content: >
        Our technology has already identified stage one lung cancers, giving patients a 90% five-year survivability.
    - title: Rapid Treatment
      icon: fa-clock
      content: >
        From detection to diagnosis to treatment in as little as 18 hours.

  - type: heading
    heading: Why Choose Us?
    contents: "Leaders in robotic bronchoscopy, offering advanced technology for superior lung cancer care."

  - type: highlights
    items_per_row: 2
    items:
    - title: Cutting-Edge Technology
      icon: fa-microscope
      content: >
        Using the Ion system by Intuitive, we reach remote lung tissue inaccessible with conventional methods.
    - title: Improved Outcomes
      icon: fa-heart
      content: >
        Early diagnostic confirmation and treatment translate to better outcomes and survival rates.

  - type: heading
    heading: Get Screened Today
    contents: Lung cancer has a doubling time of 90 days. Early detection and rapid treatment are crucial. Visit us for low-dose CT lung cancer screening, especially if you are aged 50-77 with a history of smoking.

  - type: cta
    contents: Explore our treatment options and how we can help you. Visit [Avera.org](https://avera.org) for more information.
    button:
      contents: Learn More
      url: "https://avera.org"
