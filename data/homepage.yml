items:
  - type: heading
    heading: Welcome to Dakota Pulmonary's Interventional Pulmonology Program
    contents: Early Lung Cancer Detection and Treatment with Minimally Invasive Robotic-Assisted Procedures

  - type: highlights
    items_per_row: 3
    items:
    - title: Leader in the Field
      icon: fa-user-md
      content: >
        Led by Deptmer Ashley, MD, a pulmonologist trained at The University of Texas with extensive experience from MD Anderson Cancer Center.
    - title: Early Detection
      icon: fa-stethoscope
      content: >
        Our technology has already identified stage one lung cancers, giving patients a 90% five-year survivability.
    - title: Rapid Treatment
      icon: fa-clock
      content: >
        From detection to diagnosis to treatment  will typically take 7 months, but we can handle these issues in 7 days or as little as 18 hours.

  - type: heading
    heading: Why Choose Us?
    contents: >
      "Leaders in Interventional Pulmonology, offering advanced technology for superior lung care."
      


  - type: highlights
    items_per_row: 2
    items:
    - title: Cutting-Edge Technology
      icon: fa-microscope
      content: >
        Using the Ion system by Intuitive, we reach remote lung tissue inaccessible with conventional methods.
    - title: Improved Outcomes
      icon: fa-heart
      content: >
        **Early diagnostic confirmation and treatment translate to better outcomes and survival rates.** (get some concrete numbers)

  - type: heading
    heading: Get Screened Today
    contents: >
      Lung cancer has a doubling time of 90 days. Early detection and rapid treatment are crucial. If you are aged 50-77 with a history of smoking, 
      visit us for low-dose CT lung cancer screening, you will likely qualify for little to no cost.

  - type: cta
    contents: Explore our treatment options and how we can help you. Visit [Avera.org](https://avera.org) for more information.
    button:
